<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h2>Number guessing game</h2>
        <p>Try and guess a random number between 1 to 100.</p>
        <p>You have 10 attempts to guess the right number</p>
        <br>
        <form class="form">
            <h1 id="numberGuesses">Guess a number</h1>
            <input type="text" id="guessField"><br>
            <input type="submit" id="submitField" value="submit guesses">

        </form>
        <div class="result">
            <p >Previous guesses:<span id="guesses"> </span></p>
            <p >Guesses remaining : <span id="guessRemaining"></span></p>
            <p id="lowOrHi"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
